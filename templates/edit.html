{% extends "layout.html" %}
{% block title %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('    {{url_for('static',filename='assets/img/home-bg.jpg')}}     ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="overlay col-md-10 col-lg-8 col-xl-7">
                        <div class="site-string">
                            <a><h1>Admin Panel</h1></a>
                            <span class="subheading">Manage your posts and change them.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
       
     
                     <h1>Basic Actions</h1>
        <div class="row">
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a> 
            <hr>

            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
          
           </div>

        <h1>Add/Edit posts</h1>
{% if post == None: %}
                    {% set sname = "/edit/0" %}
                    {% else: %}
                    {% set sname = "/edit/" + post.sno|string %}
                    {% endif %}

<form name="sentMessage" id="contactForm" action = "{{sname}}" method="post" novalidate>
                                <div class="form-floating">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Title</label>
                                            <input type="text" class="form-control" placeholder="title" id="title" name='title' required data-validation-required-message="Please enter your name." value= "{{post.title}}">
                                               <p class="help-block text-danger"></p>
                                               </div>   
                                              </div>  
                                            
                                            <div class="control-group">
                                              <div class="form-group floating-label-form-group controls">
                                                <label>Tagline</label>
                                                <input type="text" class="form-control" placeholder="tagline" id="tagline" name="tagline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                                                <p class="help-block text-danger"></p>
                                               </div>   
                                              </div> 
                            
                                            <div class="control-group">
                                              <div class="form-group col-xs-12 floating-label-form-group controls">
                                                <label>Slug</label>
                                                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                                                <p class="help-block text-danger"></p>
                                              </div>
                                            </div>
                                            <div class="control-group">
                                              <div class="form-group floating-label-form-group controls">
                                                <label>Content</label>
                                                <textarea rows="5" class="form-control" placeholder="content" name = "content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                                                <p class="help-block text-danger"></p>
                                              </div>
                                            </div>

                                             <div class="form-group floating-label-form-group controls">
                                                <label>Image File</label>
                                                <input rows="5" class="form-control" placeholder="Image Filename" name = "img_file" id="img_file" value="{{post.img_file}}" ></input>
                                                <p class="help-block text-danger"></p>
                                              </div>
                                            </div>
                                            <br>
                                            <div id="success"></div>
                                            <div class="form-group">
                                              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                                            </div>
                                          </form>

  </tbody>
</table>


Welcome you are logged in
                    
   
                   
{% endblock %}
