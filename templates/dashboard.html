{% extends "layout.html" %} 
{% block title %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('    {{url_for('static',filename='assets/img/home-bg.jpg')}}     ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="overlay col-md-10 col-lg-8 col-xl-7">
                        <div class="site-string">
                            <h1 style="color:white;">Admin Panel</h1>
                            <span style="color:white;" class="subheading">Manage your posts and change them.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                     <h1>Basic Actions</h1>
        <div class="row">
            <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
            <hr>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
           </div>
       
                  <h1>Upload a file</h1>
                  <div class="row">
                      <form action="/uploader" method= "post" enctype="multipart/form-data">
                          <input type= "file" name= "file1">
                          <button type= "submit" class="btn btn-primary" >Submit</button>
                          <form/>
                  </div>  

            <hr>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Sno.</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {%for post in posts%}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href= "/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button><a/></td>
      <td><a href= "/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button><a/></td>

    </tr>
    
    {%endfor%}

  </tbody>
</table>


Welcome you are logged in
                    
   
                   
{% endblock %}
